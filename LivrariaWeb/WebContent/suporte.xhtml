<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Livro</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<style>





.ui-panelgrid {
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

.ui-inputfield {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid lightblue;
	border-radius: 4px;
}

input[type="submit" i] {
	width: 100%;
	background-color: #363c77;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>

</h:head>

<h:body>

	<header>

		<div class="center">

			<nav>

				<ul>
					<h:link ><a onclick="window.open('https://www.fuctura.com.br/recife/','_blank')" style="color: #00fff3"> Livraria Fuctura </a></h:link>
					<h:link><a href="index.jsf"> Home </a></h:link>
					<h:link><a href="cadastrar_livro.jsf"> Cadastrar Livros </a></h:link>
					 <h:link><a href="suporte.jsf"> Meu perfil </a></h:link>
					 <h:link><a href="login.jsf"> Sair </a></h:link>
					
					 
					 
				</ul>

			</nav>

		</div>
	</header>

	<h:form>
		

<div class="container">
			<div class="box">

				<div class="divForm">
			<h2> Edite seus dados</h2>
			
			
					<p:inputText placeholder="CPF" value="#{pessoabean.pessoa.cpf}" />
					
					
					<h:commandButton value="Carregar dados" target="#{pessoabean.pessoa}"
						 action="#{pessoabean.editar_usuario}"/>
			

					<p:inputText placeholder="Nome" value="#{pessoabean.pessoa.nome}" />



					<p:inputText placeholder="Email" value="#{pessoabean.pessoa.email}" />



					<p:inputText placeholder="Senha" value="#{pessoabean.pessoa.senha}" />


					<h:commandButton value="Salvar"
						action="#{pessoabean.salvar_usuario}" />
						
					
					<h:commandButton value="Editar" target="#{pessoabean.pessoa}"
						 action="#{pessoabean.editar_usuario}"/>
						 
			

				</div>
			</div>

		</div>
		
		
		
			<p:panelGrid columns="2" layout="grid"
				styleClass="showcase-text-align-center">


				<p:dataTable id="dialogUser" value="#{pessoabean.listarTodos}" var="pessoa">
					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.cpf}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="Senha">
						<h:outputText value="#{pessoa.senha}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{pessoa.email}" />
					</p:column>

					<p:column>

						<h:commandLink value="Editar">
							<f:setPropertyActionListener target="#{pessoabean.pessoa}"
								value="#{pessoa}" />
						</h:commandLink>
					</p:column>
					
					 
				
					

				</p:dataTable>


			</p:panelGrid>

		
		



	</h:form>
</h:body>
</html>
