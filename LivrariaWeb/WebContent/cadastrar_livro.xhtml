<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Livro</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<style>





.ui-panelgrid {
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

.ui-inputfield {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid lightblue;
	border-radius: 4px;
}

input[type="submit" i] {
	width: 100%;
	background-color: #363c77;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>

</h:head>

<h:body>

	<header>

		<div class="center">

			<nav>

				<ul>
					<h:link ><a onclick="window.open('https://www.fuctura.com.br/recife/','_blank')" style="color: #00fff3"> Livraria Fuctura </a></h:link>
					<h:link><a href="index.jsf"> Home </a></h:link>
					<h:link><a href="cadastrar_livro.jsf"> Cadastrar Livros </a></h:link>
					 <h:link><a href="suporte.jsf"> Meu perfil </a></h:link>
					 <h:link><a href="login.jsf"> Sair </a></h:link>
				</ul>

			</nav>

		</div>
	</header>
	
	<h:form>
	
	
	<div class="container">
			<div class="box">

				<div class="divForm">
					<h2> Cadastre Livros</h2>

					<p:inputText placeholder="Nome" value="#{livrobean.livro.nome}" />
					<p:inputText placeholder="Idioma" value="#{livrobean.livro.idioma}" />
					
					<p:inputText placeholder="Autor" value="#{livrobean.livro.autor}" />
						<p:inputText placeholder="País" value="#{livrobean.livro.nacionalidade}" />
					
					
					<p:inputText placeholder="Descrição" value="#{livrobean.livro.descricao}" />
					
				
				
					
					
					<h:commandButton value="Salvar"
						action="#{livrobean.salvar_livro}"  />
						
						

				</div>
				</div>
				</div>

	
		


		



	</h:form>
</h:body>
</html>
