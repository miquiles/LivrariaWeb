<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Autenticação</title>
	<h:outputStylesheet library="css" name="estilo.css" />
<style>

.ui-panelgrid {
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

.ui-inputfield {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid lightblue;
	border-radius: 4px;
}

input[type="submit" i] {
	width: 100%;
	background-color: #363c77;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}



</style>	
	

</h:head>

<h:body>
	<h:form>
		<div class="container">
			<div class="box">

				<div class="divForm">
					<h2> Autenticação </h2>

					
					<p:inputText placeholder="CPF" value="#{loginbean.txtCPF}" />
				
					<p:password placeholder="Senha" value="#{loginbean.txtSenha}" />
					<h:commandButton value="Entrar"
						action="#{loginbean.entrar}" update="@form"/>
					
					<h:commandButton value="Cadastrar"
					action="cadastro_pessoa"/>
					
					<p:outputLabel value="#{loginbean.message}"/>
						 

				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
